<!DOCTYPE html>
<html lang="en">
<head>

  <title>Create event</title>
</head>
<style>
  body{
    background-image:url(./bg.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
  .quote{
  font-family: dm sans;
  line-height: 1.2;
  font-weight: 700;
  color: #000;
  font-size: 1.5rem;
  text-align: center;
  }
  .form {
    background-color: #ffffff;
    width: 50rem;
    height: 47rem;
    margin: 2.5rem auto 0 auto;
    border-radius: 1rem;
    padding: 0.7rem;
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.2);
  }
  .form h1{
    
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .text , .text_long{
    margin-bottom: 2rem;
    margin-left: 2rem;
    padding: 0.5rem;
    width: 20rem;
    border: 1px solid #000;
  }
  .remove-margin{
    margin-bottom: 1rem;
  }
  .text_long{
    width: 43.5rem;
  }
  .payment{
    margin: 0 0 0 2rem;

  .method{

  }

    border: 1px solid #000;
    background-color: #FFC090;
    color: #333;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .payment label{
    font-size: 1.2rem;
    font-weight: 700;
    color: #333;
    margin-left: 0.5rem;
  }

      <input type="time" class="text" placeholder="time">
      <br>
      <input type="text" class="text" placeholder="Name of sub-event">
      <input type="time" class="text" placeholder="time">
      <br>
      <input type="text" class="text" placeholder="Name of sub-event">
      <input type="time" class="text" placeholder="time">
      <br>
      <input type="submit" value="Generate your schedule" class="generate">

  </div>
  <script type="text/javascript" src="./script.js"></script>
