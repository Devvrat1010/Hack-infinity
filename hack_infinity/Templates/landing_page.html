<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <style>
    body{
      margin:0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #E085D1;
    } 
    html{
      font-size: 62.5%;
    }
    
    .function{
      text-align: center;
      font-size: 6rem;
    }     
    .each{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
      font-size: 2.4rem;
      margin-top: 9rem;
      gap : 3rem;
    }
    .text{
      text-decoration: none;
        color: black;
    }
    
    .schedule-event{
        width:36rem;
        height: 40rem;
        background:white ;
        border-radius: 10px;
        margin-left: 2rem;
        box-shadow: 0 0 2rem 0 rgba(0,0,0,0.2);
    }
    .send-invitation{
        width:36rem;
        height: 40rem;
        background:white ;
        border-radius: 10px;
        margin-left: 2rem;
        box-shadow: 0 0 2rem 0 rgba(0,0,0,0.2);
    }
    .your-events{
      width:36rem;
      height: 40rem;
      background:white ;
      border-radius: 10px;
      margin-left: 2rem;
      box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
    }
    .schedule-event , .send-invitation , .your-events{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url();
    }
    .schedule-event:hover,.send-invitation:hover,.food:hover{
      transform: scale(1.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }
  </style>
  <h1 class="function">Functions</h1>
  <div class="each">
  
  <div class="send-invitation">
    <a class="text" href="#"><img src="" height="400rem" width="360rem"></a>
  </div>
  <div class="schedule-event">
    <a class="text" href="#"><img src=""></a>
  </div>
  <div class="your-events">
    <a class="text" href="#"><img src="" height="360rem" width="360rem"></a>
  </div>
  </div>
</body>
</html>
